<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/game.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="../scripts/game.js"></script>

</head>

<body>
    <header>
        <h1>
            Pokemon
        </h1>
    </header>
    <nav>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="../pages/index.html">Main</a>
                <a href="../pages/search.html">Search</a>
                <a href="../pages/timeline.html">Timeline</a>
                <a href="../pages/profile.html">Profile</a>
                <a href="../pages/store.html">Store</a>
            </div>
        </div>

    </nav>
    <div id="game_selection">
        <label for="grid_size">Choose grid:</label>
        <select name="grid_size" id="grid_size">
            <option value="7">8</option>
            <option value="11">12</option>
            <option value="15">16</option>

        </select>
        <label for="difficulty">Choose a difficulty:</label>
        <select name="difficulty" id="difficulty">
            <option value="2">Easy</option>
            <option value="1">Medium</option>
            <option value="0.25">Hard</option>
        </select>
        <label for="number">Number of pokemon(min 2):</label>
        <input type="text" id="number" name="number">
        <button id="start_game">Start</button>
    </div>
    <div>Time Left <span id="time"></span></div>
    <div id="score"></div>
    <div id="center">
        <div id="game_grid"></div>
        <div id="game_history"></div>
    </div>

</body>

</html>
